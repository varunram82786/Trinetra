<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            font-family:'Inter', sans-serif;
            height:100vh;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color:white;
            display:flex;
            flex-direction:column;
        }

        /* ---------- TOP BAR ---------- */

        .topbar{
            height:70px;
            display:flex;
            align-items:center;
            padding:0 30px;
            background:#111827;
            border-bottom:1px solid #1f2937;
        }

        .topbar h1{
            font-size:22px;
            font-weight:600;
            cursor:pointer;
            transition:0.2s;
        }

        .topbar h1:hover{
            color:#ef4444;
        }

        /* ---------- MAIN LAYOUT ---------- */

        .container{
            flex:1;
            display:flex;
            overflow:hidden;
        }

        /* ---------- SIDEBAR ---------- */

        .sidebar{
            width:240px;
            background:#111827;
            border-right:1px solid #1f2937;
            padding:25px 15px;
            display:flex;
            flex-direction:column;
            gap:12px;
        }

        .side-btn{
            padding:12px 16px;
            border:none;
            border-radius:10px;
            background:#1f2937;
            color:#e5e7eb;
            font-size:14px;
            text-align:left;
            cursor:pointer;
            transition:0.25s;
        }

        .side-btn:hover{
            background:#ef4444;
            transform:translateX(4px);
        }

        .side-btn.active{
            background:#ef4444;
        }

        /* ---------- CONTENT AREA ---------- */

        .content{
            flex:1;
            background:#0f172a;
        }

        iframe{
            width:100%;
            height:100%;
            border:none;
        }

        @media (max-width:768px){
            .sidebar{
                width:180px;
            }
        }

    </style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <h1 onclick="window.open('https://trinetra3.netlify.app/home/eagle')">
        Eagle
    </h1>
</div>

<!-- MAIN -->
<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">

        <button class="side-btn" onclick="changePage(this, '../Pages/Trinetra.html')">
            Trinetra
        </button>

        <button class="side-btn" onclick="changePage(this, '../Pages/Education.html')">
            Education
        </button>

        <button class="side-btn" onclick="changePage(this, '../Pages/Google.html')">
            Google
        </button>

        <button class="side-btn" onclick="changePage(this, '../Pages/Other.html')">
            Other
        </button>

        <button class="side-btn active" onclick="changePage(this, '../Pages/Eagle.html')">
            Eagle
        </button>

        <button class="side-btn" onclick="changePage(this, '../Pages/Anime.html')">
            Anime
        </button>

    </div>

    <!-- IFRAME CONTENT -->
    <div class="content">
        <iframe id="mainFrame" src="../Pages/Eagle.html"></iframe>
    </div>

</div>

<script>

    function changePage(button, url){

        // remove active from all
        document.querySelectorAll('.side-btn').forEach(btn=>{
            btn.classList.remove('active');
        });

        // set active
        button.classList.add('active');

        // change iframe
        document.getElementById("mainFrame").src = url;
    }

</script>

</body>
</html>
