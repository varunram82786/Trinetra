<!DOCTYPE html>
<html>
<head>
    <title>Eagle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: #fff;
            padding: 40px;
        }

        .header{
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 60px;
        }

        .section{
            margin-bottom: 70px;
        }

        .section-title{
            font-size: 18px;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .card{
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 18px;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .card:hover{
            background: #ef4444;
            border-color: #ef4444;
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.45);
        }

        .card img{
            width: 22px;
            height: 22px;
            object-fit: contain;
        }

        .card span{
            font-size: 15px;
            font-weight: 500;
            color: #e5e7eb;
        }

    </style>
</head>

<body>

<!--<div class="header">Eagle</div>-->
<div id="content"></div>

<script>
    const categories = {
      "Others": [
        { title: "Naa Songs", url: "https://www.naasongs.co/" },
        { title: "iBGMs", url: "https://www.bgmringtones.com/" },
        { title: "Film Updates", url: "https://www.filmibeat.com/telugu/movies.html" },
        { title: "Daily Hunt", url: "https://m.dailyhunt.in/news/india/telugu" },
        { title: "Comparison (GSMArena)", url: "http://m.gsmarena.com/" },
        { title: "Calendar", url: "https://www.wincalendar.com/India/Calendar" },
        { title: "Hotstar", url: "https://www.hotstar.com/" },
        { title: "SaveFrom", url: "https://en.savefrom.net/1-how-to-download-youtube-video/" },
        { title: "Facebook", url: "https://www.facebook.com/" },
        { title: "WhatsApp Web", url: "https://web.whatsapp.com/" },
        { title: "Instagram", url: "https://www.instagram.com/accounts/login/" },
        { title: "YouTube", url: "https://www.youtube.com/" },
        { title: "Recharge Offers", url: "https://www.plansinfo.com/" },
        { title: "Speed Test", url: "https://fast.com/" },
        { title: "Remove.bg", url: "https://www.remove.bg/" },
        { title: "Online SBI", url: "https://onlinesbi.sbi/" },
        { title: "Weather Report", url: "https://www.accuweather.com/en/in/national/satellite" },
        { title: "Panchangam", url: "https://www.drikpanchang.com/panchang/day-panchang.html" },
        { title: "Update Faker", url: "https://updatefaker.com/" },
        { title: "Material Icon Names", url: "https://www.angularjswiki.com/angular/angular-material-icons-list-mat-icon-list/" }
      ]
    };



      function getFavicon(url) {
          try {
              const domain = new URL(url).hostname;
              return `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
          } catch {
              return "";
          }
      }

      const content = document.getElementById("content");

      for (let category in categories) {

          const section = document.createElement("div");
          section.className = "section";

          const title = document.createElement("div");
          title.className = "section-title";
          title.textContent = category;

          const grid = document.createElement("div");
          grid.className = "grid";

          categories[category].forEach(item => {

              const card = document.createElement("div");
              card.className = "card";

              const icon = document.createElement("img");
              icon.src = getFavicon(item.url);
              icon.onerror = function() {
                  this.style.display = "none";
              };

              const text = document.createElement("span");
              text.textContent = item.title;

              card.appendChild(icon);
              card.appendChild(text);

              card.onclick = () => {
                  if(item.url && item.url !== "#"){
                      window.open(item.url, "_blank");
                  }
              };

              grid.appendChild(card);
          });

          section.appendChild(title);
          section.appendChild(grid);
          content.appendChild(section);
      }

</script>

</body>
</html>
