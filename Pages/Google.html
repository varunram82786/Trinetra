
<!DOCTYPE html>
<html>
<head>
<title>Google</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.MyButton{  display: inline-block;
  padding: 12px 20px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;  width : 19.5%
</style>
</head>
<body>
<form>
<br>
<input type='button'  class='MyButton'   id='Button0' value='gmail'  onclick="window.open('https://mail.google.com/mail/u/0/#inbox','_blank')">
<input type='button'  class='MyButton'   id='Button1' value='drive'  onclick="window.open('https://drive.google.com/drive/my-drive','_blank')">
<input type='button'  class='MyButton'   id='Button2' value='photos'  onclick="window.open('https://photos.google.com/?tab=oq&amp;pageId=none','_blank')">
<input type='button'  class='MyButton'   id='Button3' value='Keep'  onclick="window.open('https://keep.google.com/u/0/','_blank')">
<input type='button'  class='MyButton'   id='Button4' value='Docs'  onclick="window.open('https://docs.google.com/document/','_blank')">
<br>
<br>
<br>
<input type='button'  class='MyButton'   id='Button5' value='Passwords'  onclick="window.open('https://passwords.google.com/?ep=1&amp;hl=en&amp;rapt=AEjHL4MDs3XM9M9Oj9eHxuRoY3UeczaOXM9dc5bCeXFfzvruKK--bJspesSqbEdsr6w_WoV1-mTn4pNXDzLDChodJ5P6mVVwaA&amp;standalone=false','_blank')">
<input type='button'  class='MyButton'   id='Button6' value='Google Translator'  onclick="window.open('https://translate.google.co.in/','_blank')">
<input type='button'  class='MyButton'   id='Button7' value='Activity'  onclick="window.open('https://myaccount.google.com/u/0/device-activity?pli=1','_blank')">
<input type='button'  class='MyButton'   id='Button8' value='contacts'  onclick="window.open('https://contacts.google.com/?hl=en&amp;tab=mC','_blank')">
<input type='button'  class='MyButton'   id='Button9' value='groups'  onclick="window.open('https://groups.google.com/forum/?hl=en#!overview','_blank')">
<br>
<br>
<br>
<input type='button'  class='MyButton'   id='Button10' value='News'  onclick="window.open('https://news.google.com/','_blank')">
</form>
</body>
</html>
