<script>
    window.addEventListener('resize', resizeIframe);
    window.addEventListener('load', resizeIframe);
    function resizeIframe() {
        var test_p = document.getElementsByClassName("test_p");
        var button = document.getElementsByClassName('MyButton');
        var button_width = ((window.innerWidth) / 5.5);

        for (var i = 0; i < button.length; i++) {
            button[i].style.width = button_width + "px";
        }
        var span_width1 = document.getElementsByClassName('101');
        var remaining_span_width1 = (window.innerWidth - (button_width * 5)) / 6;

        for (var i = 0; i < span_width1.length; i++) {
            span_width1[i].style.width = remaining_span_width1 + "px";

        }

    }
</script>
